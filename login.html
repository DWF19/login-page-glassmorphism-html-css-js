<html lang="en" dir="ltr">

<head>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="#">Rental PeS</a></div>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="member.html">Member</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="ContactUs.html">Contact</a></li>
            </ul>
        </nav>
        <div class="login">
            <h2>Welcome Back ðŸŽ‰</h2>

            <br>
            <form action="" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="login-btn" formaction="home.html">Login</button>
                <p class="login-reset">ðŸ”‘ Forget Password? <a href="#">Click Here</a></p>
                <p class="create-account">ðŸ”’ Don't have an Account? <a href="#">Click Here</a></p>
                <div class="error-message"></div>
        </div>
        <script>
            const form = document.querySelector('.login-form');
            const username = document.querySelector('input[type="text"]');
            const password = document.querySelector('input[type="password"]');
            const loginBtn = document.querySelector('.login-btn');
            const errorMessage = document.querySelector('.error-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (username.value.trim() === '' && password.value.trim() === '') {
                    errorMessage.innerHTML = 'Please enter your username and password.';
                    return;
                }

                if (username.value.trim() === '') {
                    errorMessage.innerHTML = 'Please enter your username.';
                    return;
                }
                if (password.value.trim() === '') {
                    errorMessage.innerHTML = 'Please enter your password.';
                    return;
                }
                if (password.value.length < 8) {
                    errorMessage.innerHTML = 'Password must be at least 8 characters.';
                    return;
                }

                form.action = "home.html"; // Aksi pindah ke halaman home.html
                form.submit(); // Submit form ke halaman home.html
            });
        </script>

    </header>

</body>

</html>
